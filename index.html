<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around</title>
  </head>
  <body>
    <section class="conteiner">
      <header class="header__content">
        <img
          src="./images/VectorHeader.png"
          class="header__logo"
          alt="Logo vetorizado da palavra Around"
        />
      </header>
      <div class="profile">
        <img
          src="./images/Avatar.png"
          class="profile__photo"
          alt="Imagem do Perfil"
        />
        <div class="profile__info">
          <div class="profile__info-group">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <img
              src="./images/Edit Button.png"
              class="profile__info-edit-button"
              alt="Imagem de um botão de edição"
            />
          </div>

          <p class="profile__info-bio">Explorador</p>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/AddButton.svg"
            class="profile__add-button-add"
            alt="Imagem de um botão de adição"
          />
        </button>
      </div>
      <div class="gallery">
        <template id="cardTemplate">
          <div class="card">
            <img src="" alt="" class="card__image" />
            <div class="card__erase-container">
              <button class="card__erase"></button>
            </div>
            <div class="card__content">
              <span class="card__title"></span>
              <img
                src="./images/heart-icon.png"
                alt="Favorite"
                class="card__icon"
              />
            </div>
          </div>
        </template>
      </div>
      <div class="popup" id="popup">
        <div class="popup__container">
          <button class="popup__close-button" id="closePopup"></button>
          <h2 class="popup__title">Editar Perfil</h2>

          <form>
            <label for="name">Name:</label>
            <input type="text" id="profileName" class="popup__input" />
            <label for="about">Bio:</label>
            <input type="text" id="profileBio" class="popup__input" />
            <button type="submit" class="popup__button">Salvar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popupForm">
        <div class="popup__container">
          <button class="popup__close-button" id="closePopupForm"></button>
          <h3 class="popup__title">Novo Local</h3>

          <form>
            <label for="tituloImagem">Titulo:</label>
            <input type="text" id="tituloImagem" class="popup__input-form" />
            <label for="linkImagem">Link da Imagem:</label>
            <input type="text" id="linkImagem" class="popup__input-form" />
            <button type="submit" class="popup__button">Criar</button>
          </form>
        </div>
      </div>
      <div id="popupImage" class="popup-image">
        <div class="popup__container-image">
          <button
            id="closeImagePopup"
            class="popup__close-button-image"
          ></button>
          <img class="popup-image-content" src="" alt="Imagem ampliada" />
          <h2 class="popup__caption"></h2>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2024 Around The U.S.</p>
      </footer>
    </section>
    <script src="index.js"></script>
  </body>
</html>
